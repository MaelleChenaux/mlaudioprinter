<html>
  <head>
    <!--<script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/@tensorflow-models/speech-commands"></script>-->
    <script src="tfjs.min.js"></script>
    <script src="speech-commands.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css" ></link>


  </head>
  <body>
    <div class="container">
      <p>Le Quotidien</p>
    </div>


    <button id="sound1" ontouchstart="collect(0)" ontouchend="collect(null)" class='soundsbtn' >Sound 1</button>
    <button id="sound2" ontouchstart="collect(1)" ontouchend="collect(null)" class='soundsbtn' >Sound 2 </button>
    <button id="sound3" ontouchstart="collect(2)" ontouchend="collect(null)" class='soundsbtn' >Sound 3</button>
    <button id="noise" ontouchstart="collect(3)" ontouchend="collect(null)" class='soundsbtn'>Noise</button>

    <br/><br/>
    <button id="train" onclick="train()">Train</button>
    <br/><br/>

    <button id="listen" onclick="listen()">Listen</button>

    <input  type="range" id="output" min="0" max="10" step="0.1">
    <div id="console"></div>

    <button id="custom"  onclick="location.href='/indexCustom.html'">Custom </button>

    <script src="js/index.js"></script>



  </body>
</html>
