<html>
  <head>
    <!--<script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/@tensorflow-models/speech-commands"></script> -->

    <script src="tfjs.min.js" type="text/javascript"></script>
    <script src="speech-commands.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


  </head>
  <body>
    <button id="sound1" onmousedown="collect(0)" onmouseup="collect(null)">Sound 1</button>
    <button id="sound2" onmousedown="collect(1)" onmouseup="collect(null)">Sound 2 </button>
    <button id="sound3" onmousedown="collect(2)" onmouseup="collect(null)">Sound 3</button>
    <button id="noise" onmousedown="collect(3)" onmouseup="collect(null)">Noise</button>

    <br/><br/>
    <button id="train" onclick="train()">Train</button>

    <br/><br/>
    <button id="listen" onclick="listen()">Listen</button>
    <input type="range" id="output" min="0" max="10" step="0.1">

    <div id="console"></div>

    <script src="js/index.js"></script>

  </body>
</html>
